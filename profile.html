<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/netflix_logo.png" alt="netflix_logo" width="150" height="70">
                </a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Home</a>
                  <a class="nav-link" href="#">TV Shows</a>
                  <a class="nav-link" href="#">Movies</a>
                  <a class="nav-link" href="#">Recently Added</a>
                  <a class="nav-link" href="#">My List</a>
                </div>
              </div>
              <div class="d-flex">
                <ion-icon name="search-sharp"></ion-icon>
                <a class="nav-link" href="#">KIDS</a>
                <ion-icon name="notifications-sharp"></ion-icon>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="assets/avatar.png" alt="avatar" width="50">
                    </button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" type="button"><img src="assets/avatar.png" alt="avatar" width="50" height="50"> Epicoder #1</button></li>
                      <li><button class="dropdown-item" type="button">Help Center</button></li>
                      <div>
                        <li><button class="dropdown-item" type="button">Signout Netflix</button></li>
                      </div>
                    </ul>
                  </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="container text-center">
        <h1 class="title">Edit Profile</h1>
        <div class="row d-flex">
          <div class="col m-0">
            <img src="assets/avatar.png">
          </div>
          <div class="col">
            
            <!-- prima sezione -->
            <div>
              <input type="text" class="form-control h-50 " placeholder="Epicoder #1">
            </div>

            <div class="m-3 rigaDown">
              <label for="language" class="form-label p-3">Language:</label>
              <select class="form-select " id="language">
                <option selected>English</option>
                <option>Italiano</option>
                <option>Espa√±ol</option>
              </select>
            </div> 
            
            <!-- seconda sezione -->
            <div class="m-3 rigaDown">
              <p>Maturity Settings:</p>
              <button type="button" class="btn btn-secondary w-100 mb-2">ALL MATURITY RATINGS</button>
              <p>Show titles of all maturity ratings for this profile.</p>
              <button type="button" class="btn btn-secondary w-100">EDIT</button>
            </div>

            <div class="rigaDown">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" >
                Autoplay next episode in a series on all devices.
              </label>
              <label class="form-check">
                <input type="checkbox" class="form-check-input">
                Autoplay previews while browsing on all devices.
              </label>
            </div>

            
          </div>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn">SAVE</button>
          <button type="button" class="btn">CANCEL</button>
          <button type="button" class="btn">DELETE PROFILE</button>
        </div>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
